
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>網頁佈局設計</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }
  .container {
    display: grid;
    grid-template-columns: 1fr 3fr;
    grid-template-areas:
      "header header"
      "nav content"
      "footer footer";
    grid-gap: 10px;
    height: 100vh;
  }
  header {
    grid-area: header;
    padding: 20px;
    border: 1px solid black;
  }
  nav {
    grid-area: nav;
    padding: 20px;
    border: 1px solid black;
  }
  .content {
    grid-area: content;
    padding: 20px;
    border: 1px solid black;
    display: grid;
    grid-template-rows: auto 1fr;
    grid-gap: 10px;
  }
  .article-list {
    overflow-y: auto;
    margin-bottom: 10px;
  }
  .article {
    border-bottom: 1px solid #ccc;
    padding: 5px 0;
  }
  footer {
    grid-area: footer;
    padding: 20px;
    border: 1px solid black;
  }
  img {
    width: 100%;
    max-height: 200px;
    object-fit: contain;
    border: 1px solid black;
  }
</style>
</head>
<body>
<div class="container">
  <header>
    <h1>首頁</h1>
    <h2>公司簡介</h2>
    <h2>產品介紹</h2>
  </header>
  <nav>
    <h3>關於</h3>
    <h3>聯絡</h3>
    <h3>開放</h3>
  </nav>
  <div class="content">
    <div class="article-list">
      <div class="article">新聞1</div>
      <div class="article">新聞2</div>
      <div class="article">新聞3</div>
      <!-- 更多新聞項目 -->
    </div>
    <img src="image.jpg" alt="新聞圖片">
  </div>
  <footer>
    <p>版權</p>
  </footer>
</div>
</body>
</html>
